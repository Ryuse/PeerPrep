name: Deploy User Service
on:
  push:
    branches:
      - master
    paths:
      - "backend-services/user-backend-service/**"
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/deploy-service-to-eb.yml
    with:
      service_name: user-service
      service_path: backend-services/user-backend-service
      application_name: peerprep-user-service
      environment_name: peerprep-user-service-prod
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
